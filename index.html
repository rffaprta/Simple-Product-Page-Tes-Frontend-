<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple Product Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-image">
        <img
          src="./Resource/santhosh-kumar-RqYTuWkTdEs-unsplash.jpg"
          alt="shirt-photo"
        />
      </div>

      <div class="product-description">
        <p>SHIRT</p>

        <h1>GOOD SHIRT</h1>

        <p>
          if you want to look fresh, cool and great at the same time, you know
          the answer. The answer is this shirt, <span>"GOOD SHIRT"</span>.
        </p>

        <p>Color</p>
        <div class="product-color">
          <div class="color-1"></div>
          <div class="color-2">
            <img src="./Resource/check.png" alt="" />
          </div>
          <div class="color-3"></div>
        </div>

        <div class="product-line"></div>

        <div class="product-price">
          <p>100$</p>
          <input type="button" value="Add to chart" />
        </div>
      </div>
    </div>
  </body>
</html>
